<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" layout:decorate="layout/basic">
<th:block layout:fragment="title">
    <title>상세 페이지</title>
</th:block>
<th:block layout:fragment="content">
    <div class="container">
        <div>
            <h1 th:text="${asks.title}"></h1>
            <p th:text="${asks.contents}"></p>
            <p th:text="${asks.tags}"></p>
        </div>
    </div>

</th:block>
<form action="@{'/questions/'+ ${ask.no}/comment}" method="post">
<div id="comment-write">
    <input type="text" id="commentContents" placeholder="내용"><br>
    <button id="comment-write-btn">댓글 등록</button>
</div>
</form>
<div id="comment-area">
    <table>
        <thead>
        <tr th:each="comment: ${comment}">
          <th th:text="${comment.commentNo}">댓글번호</th>
            <th>작성자</th>
            <th th:text="${comment.reply}">내용</th>
            <th th:text="${comment.replyDate}"></th>
        </tr>
        </thead>
        <tbody>
        </tbody>
    </table>
</div>

</html>
