<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>로그인 페이지</title>
</head>
<body>
<h1>로그인 페이지</h1>
<hr/>
<!-- formLogin을 이용한 시큐리티는 인증 시 x-www-form-url-encoded 타입만 인식 -->
<form action="/loginProc" method="post">
    <input type="hidden" name="${_csrf.parameterName}" value="${_csrf.token}" />
    <input type="text" name="id" />
    <input type="password" name="password" />
    <button>로그인</button>
</form>
<span>
     <th:if test="${error}">
        <p id="valid" class="alert alert-danger" th:text="${execption}"></p>
    </th:if>
</span>

</body>
</html>
