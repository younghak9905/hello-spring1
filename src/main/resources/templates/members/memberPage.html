<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head> <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="/js/top.js"></script>
</head>
<link rel=stylesheet type="text/css" href="/css/board.css">
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
<link rel="stylesheet" href="/css/bootstrap.css">
<style>
    .stat-box{
        border-right: 1px solid hsl(210,8%,65%);
        display: inline-block;
        display: flex;
    }
    .stat-box p{
        margin-right: 10px;
    }
</style>
<body>


<div class="top">
</div>
<div class="gap"></div>
<div class="grid-container">
    <div class="left">
        <div class="dropdown">
            <button class="dropbtn" type="button">
                 <span
                         class="dropbtn_icon">Tags</span>
            </button>
            <ul class="dropdown-content">
                <li><a href="/questions/tagList?tags=C">C</a></li>
                <li><a href="/questions/tagList?tags=Pawnable">Pawnable</a></li>
                <li><a href="/questions/tagList?tags=Reversing">Reversing</a></li>
                <li><a href="/questions/tagList?tags=Web">Web</a></li>
                <li><a href="/questions/tagList?tags=Crypto">Crypto</a></li>
            </ul>
        </div>
    </div>
    <div class="center">

<div class="container">
    <div class="profile">
    <div class="profile-img">
        <img src="" onerror="this.src='/image/jordan1-1.PNG'"/>
    </div>
    <h1 th:text="${member.name}"></h1>
    </div>
    <div class="stat">
      <h2 >Stat</h2>
        <div class="stat-box">
            <p>좋아요 30  </p> <p>답변수 20 </p> <p>질문수  10</p> <p>rank</p>
        </div>
        <hr>
        <br><br>
        <h3>profile link</h3>
        <div class="github">
            <a th:text="${member.github}" th:href="${member.github}">github</a>
            <a th:text="${member.blog}" th:href="${member.blog}">blog</a>
        </div>
<br><br><hr>
        <div class="badges">
            <h2>Badge</h2>
            <p>badges</p>
        </div>
        <hr>
        <br><br>
    </div>

    <div class="activity">
        <h2>활동</h2>
        <span th:each="ask : ${ask}" th:if="${ask.anonymous==false}">
            <div class="ask">
                <a th:text="${ask.title}" th:href="@{'/questions/'+${ask.no}}"></a>
            </div>
        </span>
    </div>
    <hr>
    <br><br>
</div>
        </div>
<div class="right"></div>
    </div>
</body>
</html>
