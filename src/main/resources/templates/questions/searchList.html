<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<body>
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">
<div class="container">
    <table class="table table-hover">
    <div>
        <table class="table table-hover">
            <thead>
            <tr>
                <th>제목</th>
            </tr>
            </thead>
            <tbody>
            <span th:each="title: ${title}">
                <tr>
                <td>
                    <a th:text="${title.title}" th:href="@{'/questions/'+ ${title.no}}" ></a>
                </td>
                <td th:text="${title.contents}"></td>
                <td th:text="${title.tags}"></td>"
                </tr>
            </span>
            </tbody>
        </table>
        <table class="table table-hover">
            <thead>
            <tr>
                <th>내용</th>
            </tr>
            </thead>
            <tbody>
            <span th:each="content : ${content}">
                <tr>
                <td>
                    <a th:text="${content.title}" th:href="@{'/questions/'+ ${content.no}}" ></a>
                </td>
                <td th:text="${content.contents}"></td>
                <td th:text="${content.tags}"></td>
                </tr>
            </span>
            </tbody>
        </table>
        </div>
        </table>

    </div>
</div>
</body>
